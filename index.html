<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name = "author" content = "Anas Bouabid">
    <meta name = "description" content = "Morse Code Generator App">
    <title>Morse Code Generator</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="assets/fontawesome/js/all.js"></script>
</head>
<body>
<!--
<div class="header">
    <h1>Morse Code Generator</h1>
</div>
-->
<div class="main-wrap">
    <div class="header">
        <h1>Morse Code Generator</h1>
        <h1 class="info-heading" data-toggle="modal" data-target="#info-modal">
            <i class="fas fa-info-circle"></i>
        </h1>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-pills nav-fill">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Active</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Much longer nav link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <div class="grid-wrap">
        <div class="input-output">
            <div class="input-div">
                <textarea autocomplete="off" rows="5" autocapitalize="off" spellcheck="false" placeholder="Enter your normal text here..." id="text-input"></textarea>
            </div>

            <div class="output-div">
                <textarea autocomplete="off" rows="5" autocapitalize="off" spellcheck="false" placeholder="Enter your morse code here..." name="" id="text-output"></textarea>
            </div>

            <div class="buttons-div">
                <div class="buttons">
                    <audio id="audio" src="audio/beep.wav"></audio>
                    <button id="sound-btn" onclick="playSound();">Sound</button>
                    <button id="light-btn" onclick="playLight()">Light</button>
                    <button id="reset-btn" onclick="reset();">Reset</button>
                </div>
            </div>
        </div>

        <div id="display-div">
            <div id="light-div">

            </div>
        </div>
    </div>
</div>

<script src="js/script.js" type="text/javascript"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
