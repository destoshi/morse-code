<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name = "author" content = "Anas Bouabid">
    <meta name = "description" content = "Morse Code Generator App">
    <title>Morse Code Generator</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="assets/fontawesome/js/all.js"></script>
</head>
<body>

<div class="main-wrap">
    <div class="header">
        <h1>Morse Code Generator</h1>
        <h1 class="info-heading" data-toggle="modal" data-target="#info-modal">
            <i class="fas fa-info-circle"></i>
        </h1>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="grid-wrap">
        <div class="input-output">
            <div class="input-div">
                <textarea autocomplete="off" rows="5" autocapitalize="off" spellcheck="false" placeholder="Enter your normal text here..." id="text-input"></textarea>
            </div>

            <div class="output-div">
                <textarea autocomplete="off" rows="5" autocapitalize="off" spellcheck="false" placeholder="Enter your morse code here..." name="" id="text-output"></textarea>
            </div>

            <div class="buttons-div">
                <div class="buttons">
                    <audio id="audio" src="audio/beep.wav"></audio>
                    <button id="sound-btn" onclick="playAudio();">Sound</button>
                    <button id="light-btn" onclick="playLight()">Light</button>
                    <button id="reset-btn" onclick="reset();">Reset</button>
                </div>
            </div>
        </div>

        <div id="display-div">
            <div id="light-div">

            </div>
        </div>
    </div>
</div>

<script src="js/script.js" type="text/javascript"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
